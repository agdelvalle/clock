<!DOCTYPE html>
<html>
<head>
	<title>Clock</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- font -->
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">

</head>

<body>

<div id="title">
	<h1>Anong oras na ba?</h1>
</div>

<div id="clockCont">
	<div id="clock">
		<div id="clockFace">
			<div class="hand minHand"></div>
			<div class="hand hrHand"></div>
			<div class="hand secHand"></div>
		</div>
	</div>
</div>

<div class="footer">
	<h4>Simple Responsive Clock</h4>
	<h5>Aly del Valle, Mar 03 2019</h5>
</div>

<script type="text/javascript">
	const secHand = document.querySelector('.secHand');
	const minHand = document.querySelector('.minHand');
	const hrHand = document.querySelector('.hrHand');
	const bg = document.querySelector('html');

	function setDate(){
		const now = new Date();
		const seconds = now.getSeconds();
		const secDeg = ((seconds / 60) * 360) + 270;
		secHand.style.transform = `rotate(${secDeg}deg)`;

		const minutes = now.getMinutes();
		const minDeg = ((minutes / 60) * 360) + 270;
		minHand.style.transform = `rotate(${minDeg}deg)`; 

		const hours = now.getHours();
		const hrDeg = ((hours / 12) * 360) + 270;
		hrHand.style.transform = `rotate(${hrDeg}deg)`;

		// console.log(hours);

		const gradBG = ["#160f29, #282f75", "#160f29, #282f75", 
		"#160f29, #282f75", "#160f29, #282f75", "#160f29, #282f75", 
		"#213979, #213979", "#213979, #9eaa39", 
		"#008bcc,#dee453", "#28c2e4,#dce687", "#28c2e4,#dce687", 
		"#28c2e4,#dce687", "#28c2e4,#dce687", 
		"#6fcee6, #dfe339","#6fcee6, #dfe339", "#6fcee6, #dfe339",
		"#6fcee6, #dfe339", "#4bb6d1, #dab73a", 
		"#763e85, #d58338", "#763e85, #d58338", 
		"#061a50, #34419a", "#061a50, #34419a", "#061a50, #34419a", 
		"#160f29, #282f75"]; 

		bg.style.backgroundImage = `linear-gradient(${gradBG[hours]})`;
		
	};

	setInterval(setDate, 1000);

</script>

</body>
</html>
